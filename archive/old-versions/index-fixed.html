<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Tape Challenge</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #f5f5f5;
        }
        
        /* Top nav - simple, above everything */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #1a1a1a;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .nav span {
            color: #D4AF37;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
        }
        
        /* Main container with border */
        .main-container {
            position: fixed;
            top: 30px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        /* Glass effect INSIDE the container */
        .content-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(8px);
            overflow: auto;
        }
        
        /* Text on the border */
        .border-text {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            color: #D4AF37;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            background: #1a1a1a;
            padding: 0 30px;
            z-index: 1001;
            cursor: pointer;
        }
        
        /* Content */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 2rem;
            letter-spacing: -0.03em;
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            font-style: italic;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .btn {
            background: linear-gradient(135deg, #D4AF37, #B8860B);
            color: #1a1a1a;
            border: none;
            padding: 1.25rem 3rem;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <!-- Simple nav -->
    <div class="nav">
        <span>I AM ACTOR</span>
        <span style="font-size: 0.6rem;">HOME</span>
    </div>
    
    <!-- Main container with border and content -->
    <div class="main-container">
        <div class="content-area">
            <div class="hero">
                <h1>
                    THE<br>
                    SELF-TAPE<br>
                    CHALLENGE
                </h1>
                <p class="subtitle">Stop Taking Classes and Start Booking Roles</p>
                <button class="btn">JOIN THE 30 TAPE CHALLENGE</button>
            </div>
        </div>
    </div>
    
    <!-- Text on border -->
    <div class="border-text">
        TAKE THE CHALLENGE
    </div>
</body>
</html>
