<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Tape Challenge - Stop Taking Classes, Start Booking Roles</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            overflow-x: hidden;
            padding: 40px 10px 10px 10px;
        }
        
        /* Glass effect container - inside border only */
        .glass-container {
            position: fixed;
            top: 31px;
            left: 11px;
            right: 30px; /* Stop before the right border area */
            bottom: 11px;
            background: 
                radial-gradient(ellipse at top, rgba(212, 175, 55, 0.03) 0%, transparent 40%),
                radial-gradient(ellipse at bottom right, rgba(212, 175, 55, 0.02) 0%, transparent 50%),
                linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(30, 30, 30, 0.9) 100%);
            backdrop-filter: blur(10px) saturate(1.2);
            -webkit-backdrop-filter: blur(10px) saturate(1.2);
            z-index: 1;
        }
        
        /* Film grain texture overlay - inside border only */
        .texture-overlay {
            position: fixed;
            top: 31px;
            left: 11px;
            right: 30px; /* Stop before the right border area */
            bottom: 11px;
            opacity: 0.04;
            z-index: 2;
            pointer-events: none;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(212, 175, 55, 0.1) 2px, rgba(212, 175, 55, 0.1) 4px),
                repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(255, 255, 255, 0.05) 2px, rgba(255, 255, 255, 0.05) 4px);
            mix-blend-mode: overlay;
            animation: grain 8s steps(10) infinite;
        }
        
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(1%, 1%); }
            30% { transform: translate(-1%, 1%); }
            40% { transform: translate(1%, -1%); }
            50% { transform: translate(-1%, 0); }
            60% { transform: translate(1%, 0); }
            70% { transform: translate(0, -1%); }
            80% { transform: translate(0, 1%); }
            90% { transform: translate(-1%, -1%); }
        }
        
        /* Subtle inner glow */
        .inner-glow {
            position: fixed;
            top: 31px;
            left: 11px;
            right: 30px; /* Stop before the right border area */
            bottom: 11px;
            z-index: 3;
            pointer-events: none;
            box-shadow: 
                inset 0 0 80px rgba(212, 175, 55, 0.05),
                inset 0 0 40px rgba(0, 0, 0, 0.5);
        }
        
        /* Simple top nav */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #1a1a1a;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .nav span {
            color: #D4AF37;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
        }
        
        /* Border frame with gap for text */
        .border-frame {
            position: fixed;
            top: 30px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-right: none;
            pointer-events: none;
            z-index: 999;
        }
        
        /* Right border - top half */
        .border-right-top {
            position: fixed;
            top: 30px;
            right: 10px;
            height: calc(50% - 15px - 50px);
            width: 1px;
            background: rgba(212, 175, 55, 0.3);
            z-index: 999;
        }
        
        /* Right border - bottom half */
        .border-right-bottom {
            position: fixed;
            bottom: 10px;
            right: 10px;
            height: calc(50% - 15px - 50px);
            width: 1px;
            background: rgba(212, 175, 55, 0.3);
            z-index: 999;
        }
        
        /* Background strip for text */
        .side-text-bg {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 200px;
            background: #1a1a1a;
            z-index: 10;
        }
        
        /* Text perfectly centered in the gap */
        .side-text {
            position: fixed;
            right: 10px;
            top: 50%;
            transform-origin: center center;
            transform: translateY(-50%) translateX(50%) rotate(90deg);
            color: #D4AF37;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            padding: 0 30px;
            z-index: 1001;
            cursor: pointer;
            white-space: nowrap;
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 2rem;
            letter-spacing: -0.03em;
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            font-style: italic;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .btn {
            background: linear-gradient(135deg, #D4AF37, #B8860B);
            color: #1a1a1a;
            border: none;
            padding: 1.25rem 3rem;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <!-- Nav -->
    <div class="nav">
        <span>I AM ACTOR</span>
        <span style="font-size: 0.6rem;">HOME</span>
    </div>
    
    <!-- Glass and texture layers -->
    <div class="glass-container"></div>
    <div class="texture-overlay"></div>
    <div class="inner-glow"></div>
    
    <!-- Background strip for side text -->
    <div class="side-text-bg"></div>
    
    <!-- Border with gap -->
    <div class="border-frame"></div>
    <div class="border-right-top"></div>
    <div class="border-right-bottom"></div>
    
    <!-- Text in the gap -->
    <div class="side-text" onclick="alert('Scroll to pricing')">
        TAKE THE CHALLENGE
    </div>
    
    <!-- Content -->
    <div class="content">
        <h1>
            THE<br>
            SELF-TAPE<br>
            CHALLENGE
        </h1>
        <p class="subtitle">Stop Taking Classes and Start Booking Roles</p>
        <button class="btn">JOIN THE 30 TAPE CHALLENGE</button>
    </div>
</body>
</html>
